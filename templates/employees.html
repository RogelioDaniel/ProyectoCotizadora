<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python FastAPI Calculator</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #6d6d6d;">

  <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-10 col-xl-8">
          <div class="card rounded-5">
            <div class="card-body p-10">
              <h4 class="text-center my-3 pb-3" style="font-family: 'Times New Roman', Times, serif;">Python FastAPI Project Prices Calculator</h4>
              <form class="row" action="/add_employee" method="post">
                <div class="col-4">
                  <div class="form-outline">
                    <input style="font-family: 'Times New Roman', Times, serif;" type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter a employee name"/>
                  </div>
                  <div class="form-outline">
                    <input style="font-family: 'Times New Roman', Times, serif;" type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter a employee last name"/>
                  </div>
                  <div class="form-outline">
                    <input style="font-family: 'Times New Roman', Times, serif;" type="number" id="salary" name="salary" class="form-control" placeholder="Enter salary"/>
                  </div>
                </div> 
                <div class="col-2">
                  <button type="submit" class="btn btn-success" style="font-family: 'Times New Roman', Times, serif;">Save</button>
                </div>
              </form>
   
              <table class="table mb-4">
                  <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Current Projects</th>
                        <th scope="col">Total</th>
                        <th scope="col">Methods</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for todo_e in todo_list_emp %}
                      <tr>
                        <th scope="row">{{todo_e.id }}</th>
                        <td>{{ todo_e.first_name }}</td>     
                        <th scope="row">{{todo_e.last_name}}</th>                      
                        <th scope="row">{{todo_e.salary}}</th>                      
                        
                      {% endfor %}
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
